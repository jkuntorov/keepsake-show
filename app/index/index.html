<section id="filters">
	<div class="row no-gutter">
		<div class="field-group col-sm-1">
			<strong>Filter</strong>
		</div>
		<div class="field-group col-md-2 col-xs-5">
			<select id="course" ng-options="course.id as course.title for course in courses" ng-model="search.course" class="form-control">
				<option value="">All courses</option>
			</select>
		</div>
		<div class="field-group col-md-2 col-xs-5" ng-if="search.course">
			<select id="speciality" ng-options="speciality.id as speciality.title for speciality in specialities" ng-model="search.speciality" class="form-control">
				<option value="">All specialities</option>
			</select>
		</div>
		<div class="field-group col-sm-2" ng-if="search.course">
			<a ng-click="clearFilters()">Clear</a>
		</div>
	</div>
</section>

<section id="participants">
	<ul class="row no-gutter">
		<li class="col-md-3 col-sm-4 col-xs-12" ng-repeat="person in people | filter:search">
			<a href="#/card/{{person.id}}">
				<div class="image" style="background-image: url(assets/images/work/{{person.id}}.jpg);"></div>
				<h4>{{person.name}}</h4>
			</a>
		</li>
	</ul>
</section>

<div footer></div>
